<!DOCTYPE html>
<html>

<head>
    <title>Encryption</title>
    <script src="md5.js"></script>
    <script src="sha1.js"></script>
    <script src="sha256.js"></script>
    <script src="sha512.js"></script>
</head>

<body>
    <table>
        <tr>
            <th>Input</th>
            <td>
                <input type="text" id="input" size="40">
            </td>
        </tr>
        <tr>
            <th>Calculate</th>
            <td style="text-align:center">
                <input type="button" onclick="document.getElementById('hash').innerHTML = hex_md5(document.getElementById('input').value)" value="MD5">
                <input type="button" onclick="document.getElementById('hash').innerHTML = hex_sha1(document.getElementById('input').value)" value="SHA-1">
                <input type="button" onclick="document.getElementById('hash').innerHTML = hex_sha256(document.getElementById('input').value)" value="SHA-256">
                <input type="button" onclick="document.getElementById('hash').innerHTML = hex_sha512(document.getElementById('input').value)" value="SHA-512">
            </td>
        </tr>
        <tr>
            <th>Result</th>
            <td>
                <div id="hash"></div>
            </td>
        </tr>
    </table>
    <table>
        <h3>Hashinng with salt</h3>
        <tr>
            <th>Input</th>
            <td>
                <input type="text" id="input" size="40">
            </td>
        </tr>
        <tr>
            <th>Calculate</th>
            <td style="text-align:center">
                <input type="button" onclick="md5()" value="MD5">
                <input type="button" onclick="document.getElementById('password_hash').innerHTML = hex_sha1(document.getElementById('input').value)" value="SHA-1">
                <input type="button" onclick="document.getElementById('password_hash').innerHTML = hex_sha256(document.getElementById('input').value)" value="SHA-256">
                <input type="button" onclick="document.getElementById('password_hash').innerHTML = hex_sha512(document.getElementById('input').value)" value="SHA-512">
            </td>
        </tr>
        <tr>
            <th>Result</th>
            <td>
                <div id="password_hash"></div>
                <div id="salt_hash"></div>
                <div id="password_salt"></div>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
    function md5() {
        var num = Math.floor((Math.random() * 214758465) + 1);
        console.log(num);
        console.log(hex_md5(num + "hash"));
        document.getElementById('password_hash').innerHTML = hex_md5(document.getElementById('input').value);
        document.getElementById('salt_hash').innerHTML = hex_md5(num);
        document.getElementById('password_salt').innerHTML = hex_md5(document.getElementById('password_hash').innerHTML + document.getElementById('salt_hash').innerHTML);
    }
    </script>
</body>

</html>
